<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <div class="textin">
           <nav>Inicio de sesión</nav>
       </div>
    </header>

    <div class="login-container">
        <form id="login-form">
            <div class="input-group">
                <label for="email">Ingresa tu correo</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Ingresa tu contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="button" id="toggle-password" class="toggle-password">
                        <img src="/assets/icons/eye.png" class="icons" alt="Mostrar contraseña">
                    </button>
                </div>
            </div>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <p class="register-text">¿No tienes una cuenta? <a href="/views/auth/registro.html">Registrarse</a></p>
    </div>
    <script src="../public/js/handleAuth.js"></script>
    <script src="../public/js/togglePassword.js"></script>
</body>
</html>
